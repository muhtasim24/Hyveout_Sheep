<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFY + FRIENDS</title>
  <link rel="icon" href="assets/favicon.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="cloud-overlay">
        <img src="/assets/cloud1.png" class="cloud cloud1" alt="cloud"/>
        <img src="/assets/cloud2.png" class="cloud cloud2" alt="cloud"/>
        <img src="/assets/cloud3.png" class="cloud cloud3" alt="cloud"/>
        <img src="/assets/cloud4.png" class="cloud cloud4" alt="cloud"/>
        <img src="/assets/cloud5.png" class="cloud cloud5" alt="cloud"/>
    </div>

    <div class="startPage" id="startPage">
        <div class="logo-text">
            <img class="pfyLogo" src="assets/pfyLogo.png" alt="logo">
            <h1 class="pfy-text">PRAY FOR YOUTH</h1>
        </div>
        <div class="play">
            <img src="/assets/startCloud1.png" class="startCloud">
            <h1 id="startButton">PLAY</h1>
        </div>
    </div>

    <div class="gameContainer page visible interactive" id="gameContainer" style="display:none">
        <h1 class="circleText">CIRCLE TO COLLECT</h1>
        <img class="sheep" src="assets/slayr.png" id="sheep1">
        <img class="sheep" src="assets/perubaby.png" id="sheep2">
        <img class="sheep" src="assets/omertagoon.png" id="sheep3">
        <img class="sheep" src="assets/mari.png" id="sheep4">
        <img class="sheep" src="assets/ilykev.png" id="sheep5">
        <img class="sheep" src="assets/ezcodylee.png" id="sheep6">
        <img class="sheep" src="assets/distrustful.png" id="sheep7">
        <img class="sheep" src="assets/6evermir.png" id="sheep8">
        <img class="sheep" src="assets/trelly.png" id="sheep9">
        <img class="sheep" src="assets/ninexteen.png" id="sheep10">
        <img class="sheep" src="assets/hollowtiphero.png" id="sheep11">
        <img class="sheep" src="assets/9geek.png" id="sheep12">

    
        <!-- Canvas for circles -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="endGame page hidden" id="endGame">
        <div class="collection-grid">
            <div class="sheep-card">
                <img class="card-img"src="assets/slayr.png" alt="Slayr">
                <h1 class="card-text">slayr</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/perubaby.png" alt="perubaby">
                <h1 class="card-text">perubaby</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/omertagoon.png" alt="omertagoon">
                <h1 class="card-text">omertagoon</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/mari.png" alt="mari">
                <h1 class="card-text">mari</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/ezcodylee.png" alt="ezcodylee">
                <h1 class="card-text">ezcodylee</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/ilykev.png" alt="ilykev">
                <h1 class="card-text">ilykevn</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/distrustful.png" alt="distrustful">
                <h1 class="card-text">distrustful</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/6evermir.png" alt="6evermir">
                <h1 class="card-text">6evermir</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/trelly.png" alt="trelly">
                <h1 class="card-text">trelly</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/ninexteen.png" alt="Slayr">
                <h1 class="card-text">ninexteen</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/hollowtiphero.png" alt="Slayr">
                <h1 class="card-text">hollowtiphero</h1>
            </div>
            <div class="sheep-card">
                <img class="card-img"src="assets/9geek.png" alt="Slayr">
                <h1 class="card-text">9geek</h1>
            </div>
        </div>
        <h1 class="and-text">and more...</h1>
        
        <div class="play-again">
            <img class="endCloud" src="assets/releasedateclouds.png" alt="releasedate" id="endCloud"/>      
            <h1 id="endBtn">PLAY AGAIN</h1>
        </div>
    </div>

    <audio id="background-music">
        <source src="background.mp3" type="audio/mpeg" autoplay loop>
    </audio>

    <audio id="collect-sfx">
        <source src="sfx.wav" type="audio/mpeg">
    </audio>
    
    <div id="footerText">powered by hyveout</div>

    <script src="script.js"></script>
</body>
</html>
